<app-navbar></app-navbar>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
              <h3 class="mb-4 text-center">Log in</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Username</label>
                <input
                  type="text"
                  id="typeEmailX-2"
                  class="form-control form-control-lg"
                  formControlName="username"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input
                  type="password"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                  formControlName="password"
                />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label ms-2" for="form1Example3">
                  Remember password
                </label>
              </div>
              <div>
                <p>
                  don't have account? &nbsp;&nbsp;<a routerLink="/signup"
                    >SignUp</a
                  >
                </p>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Login
              </button>

              <div *ngIf="isLoginFailed" class="mt-2 text-danger">
                {{ loginErrorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loginSuccess>
  <div
    class="toast align-items-center"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">{{ loginSuccessMessage }}</div>
      <button
        type="button"
        class="btn-close me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</ng-template>
